<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-working Space Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Co-working Space Booking</h1>
    <div class="booking-container">
        <div class="desk-type">
            <h2>Desk Type</h2>
            <button id="individual-desk">Individual</button>
            <button id="collaboration-desk">Collaboration</button>
        </div>
        <div class="membership-tier" id="membership-tier-section" style="display: none;">
            <h2>Membership Tier (Individual Only)</h2>
            <button id="basic-tier">Basic ($10/hour)</button>
            <button id="premium-tier">Premium ($15/hour)</button>
            <button id="executive-tier">Executive ($20/hour)</button>
        </div>
        <div class="booking-details">
            <h2>Booking Details</h2>
            <label for="duration">Duration (hours):</label>
            <input type="number" id="duration" min="1">
            <button id="book-now">Book Now</button>
            <p id="booking-message"></p>
        </div>
        <div class="desks-container">
            <h2>Available Desks</h2>
            <div class="desk" id="desk1">Desk 1</div>
            <div class="desk" id="desk2">Desk 2</div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
